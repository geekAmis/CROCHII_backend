<body cz-shortcut-listen="true">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="Login_files/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Login form</h3>
                <p class="mb-4">Вы можете использовать как логин, так и пароль.</p>
              </div>
              <form action="/sing-in" method="post">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" value="" id="username" name="login" required minlength="3" maxlength="20">
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" value="" id="password" name="pwd" required minlength="6" maxlength="50">
                </div>
                <!--
<label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
<input type="checkbox" checked="checked">
<div class="control__indicator"></div>
</label> -->
                <div class="d-flex mb-5 align-items-center">
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>
                <input type="submit" value="Log In" class="btn btn-block btn-primary">
                <span class="d-block text-left my-4 text-muted"><a href="REGISTRATION_PAGE" style="text-decoration: none;">— Registration —</a></span>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
